name: Validate Commit Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for commit linting

      - name: Check Commits for Valid Issues
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            for (const commit of commits) {
              const message = commit.commit.message;
              // Regex to find # followed by digits
              const match = message.match(/#(\d+)/);

              if (!match) {
                core.setFailed(`Commit "${message}" is missing an issue reference (e.g., #123)`);
                continue;
              }

              const issueNumber = match[1];

              try {
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                });

                if (issue.state !== 'open') {
                  core.setFailed(`Issue #${issueNumber} referenced in commit "${message}" is CLOSED. Only open issues are allowed.`);
                }
              } catch (error) {
                core.setFailed(`Issue #${issueNumber} referenced in commit "${message}" does not exist.`);
              }
            }
