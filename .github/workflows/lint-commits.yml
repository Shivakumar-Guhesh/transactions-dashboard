name: "Lint Commit Message"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so we can see the commit

      - name: Check latest commit message
        run: |
          # Get the message of the latest commit on the PR branch
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          echo "Checking commit message: $COMMIT_MSG"
          
          # Regex to find a pattern like #123 or GH-123
          # Adjust the regex inside [[ ]] if you have a specific format
          if [[ ! $COMMIT_MSG =~ #[0-9]+ ]]; then
            echo "ERROR: Your commit message is missing a GitHub Issue number (e.g., #123)."
            exit 1
          else
            echo "Success: Issue number found."
          fi
